<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camila Paredes | Data Visualisation Portfolio</title>
  <link rel="stylesheet" href="style.css">

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <h1>Camila Paredes</h1>
  <h2>PP434</h2>

  <p>This is my website project for Automated Data Visualisation</p>

  <section>
    <div class="chart-description">
      <h3>Example Chart</h3>
      <p>This chart demonstrates Vega-Lite embedding from a JSON spec.</p>
    </div>
    <figure id="chart1"></figure>
  </section>

  <script>
    // Replace with your actual JSON chart file link later
    const chartSpec = "https://raw.githubusercontent.com/cami-paredes/cami-paredes.github.io/main/chart1.json";
    vegaEmbed('#chart1', chartSpec);
  </script>
</body>
</html>
