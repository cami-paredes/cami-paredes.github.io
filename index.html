<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camila Paredes | Data Visualisation Portfolio</title>

  <!-- Link your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <h1>Camila Paredes</h1>
  <h2>PP434</h2>
  <p>This is my website project for Automated Data Visualisation.</p>

 <section>
  <div class="chart-description">
    <h3>Week 2</h3>
    <p>This chart shows the CPI average in the US over the last 60 years.</p>
  </div>
  <figure id="chart1"></figure>
</section>

<script>
    const chartSpec = "https://raw.githubusercontent.com/cami-paredes/cami-paredes.github.io/refs/heads/main/w2-visualization.vl.json";
    vegaEmbed('#chart1', chartSpec)
      .then(function(result) { console.log("Chart loaded!"); })
      .catch(console.error);
  </script>
</body>
  
</html>
